<script src="howler.min.js"></script>

<script>
    window.addEventListener('message', (event) => {
        if (event.data.type === 'Play Sound'){
            PlaySound()
        }
    })

    function PlaySound(){
        var sound = new Howl({
            src: ['error-sound.mp4'],
            autoplay: true,
            loop: false,
            volume: 1.0
        })
    }
</script>
